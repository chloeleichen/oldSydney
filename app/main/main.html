<form name='searchForm' class='m2'>
  <label for="search">Looking in... {{place}}</label>
  <input ng-model='place' id="search" type="text" class="field block">
  <button class="btn btn-primary mt2">Go</button>
</form>

<ul class="list-reset flex flex-wrap">
<li class="photo-item"ng-repeat ="img in imgs | filter:{caption: place}">
  <figure class='border'>
  <img src="{{img.thumbnaillink}}" alt="Photo" data-echo="{{img.thumbnaillink}}">
  <figcaption><p>{{img.caption}}</p></figcaption>
</figure>
</li>
</ul> <!-- img list -->
