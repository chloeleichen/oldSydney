<div class="clearfix black {{loadState}}">
  <div class="map-wrapper sm-col sm-col-6">
  <div class="instruction-map ins" ng-hide="showInsMap">
  Click on a marker on the map to see photos of a specific location
  <a ng-click="showInsMap=true" class="insClose icon-cross"></a>
  </div>
    <map zoom="12" center="-33.870593, 151.206939">
      <marker ng-repeat ="marker in markers" title ="{{marker.title}}" position="{{marker.position}}" on-click="markerClick()">
      </marker>
    </map>
  </div>
  <div class="photo-wrapper sm-col sm-col-6">
  <div class="instruction-photo ins" ng-hide="showInsPhoto">
  Click on a photo card to view details
  <a ng-click="showInsPhoto=true" class="insClose icon-cross"></a>
  </div>
  <div class='pre-loader'><img src="assets/img/blank.svg"></div>
    <ul class="list-reset clearfix">
      <li class="photo-item col col-6 sm-col-6 md-col-4" ng-repeat ="img in imgs | filter:{caption: selectedMarker}">
        <figure class='border' ng-click="photoClick()" >
          <div class='img-wrapper'>
            <img src="{{img.thumbnaillink}}" alt="img.caption">
          </div>
          <figcaption><p>{{img.caption}}</p></figcaption>
        </figure>
      </li>
    </ul> <!-- img list -->
    <div class="center">
    <button ng-click ="reset()" class='btn btn-outline white'> Reset </button>
    </div>
  </div>
</div>
<!-- end of clearfix-->
<div class= 'lightbox {{lClass}}'>
  <figure>
    <img id="lightbox-img" src="assets/img/empty.svg" data-echo ="{{lightbox.img}}" alt="{{lightbox.caption}}">
    <figcaption>{{lightbox.caption}}</figcaption>
  </figure>
  <button class="close btn white" ng-click="toggleClick()"><i class="icon-cross"></i></button>
</div>
